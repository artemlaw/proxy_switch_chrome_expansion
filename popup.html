<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная смена прокси под пользователя</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="row">
    <div class="col s12">
      <div class="card pink darken-1 white-text">
        <div class="card-content">          
          <h5 id="ready">Раширение не готово</h5>
          <p id="buyer_proxy"></p>          
          <div class="collection" id="buyer">
          </div> 
        </div>
        <div class="card-action">          
          <a id = "show_buyer_input" class="waves-effect waves-light  purple darken-4 btn-small">Добавить пользователя</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row hidden" id="row_buyer_id">
    <div class="col s12">
        <div class="card pink darken-1 white-text">
            <div class="card-content">
                <p class="text-white card-text">Введите ID пользователя</p>
                <input class="input_buyer_id pink-text" type="text" id="inp_buyer_id">
            </div>
            <div class="card-action">          
              <a id = "buyer_save_id" class="purple darken-4 btn-small">Сохранить</a>
            </div>
        </div>
    </div>
</div>
  <script src="popup.js"></script>
</body>

</html>
